       <body>
                 <h1>Cadastro Enfermeiro </h1>
                 <hr>

                 <form action="">
                 Digite o nome do enfermeiro:<BR>
                 <input type="text" size="30" name="nome"/>
                 <BR>
                 <h2>Endereço</h2>
                 Rua: <input type="text" size="15" name="rua"/>
                 Bairro: <input type="text" size="15" name="bairro"/>
                 <BR><BR>
                 Cidade: <input type="text" size="15" name="cidade"/>
                 Estado: <input type="text" size="15" name="estado"/>
                 <br><br>
                 Sexo: 
                 <input type="radio" name="sexo" value="feminino" />feminino
                 <input type="radio" name="sexo" value="masculino"
checked="checked"/>masculino
                 <input type="radio" name="sexo" value="outros" />outros
                 <br><br>
                 Idade: <input type="number" name="idade"/>
                 <br><br>
                 Cursos:
                 <br><br>
                 Instrumentação <input type="checkbox" name="cursos"/><br>
                 Instrumentação Cirurgica <input type="checkbox" name="cursos"/><br>
                 Especialidade <input type="checkbox" name="cursos"/><br>
                 tecnico de enfermagem <input type="checkbox" name="cursos"/><br>
                 <br><br>
                 Turno:<br>
                 <select name="turno">
                         <option value="manha">MANHÃ</option>
                         <option value="tarde">TARDE</option>
                         <option value="noite">NOITE</option>
                          
                  </select>


                 </form>
               
</body>
